<!--minesweeperProject.html-->
<!DOCTYPE html>
<html>

    <!-- CSS Section -->
    <style>
        input {
            width: 50px;
            height: 40px;
        }

        #selectButton {
            width: 100px;
            height: 50px;
        }

        #playButton {
            width: 150px;
            height: 50px;
        }

        #resetButton {
            width: 150px;
            height: 50px;
        }
        
        button {
            width: 50px; 
            height: 50px;
            }
    </style>

    <!-- HTML Section -->
    <head>
        <title>Minesweeper Project</title>
    </head>

    <body onload="disableButton()">
        <h1> Minesweeper Game </h1>
        <p id="gameStatus"> </p>
        <input id="bombAmount" type="number" min="10" max="20" value="10"> </input>
        <button id="selectButton" onclick="select()"> Select </button>
        <button id="playButton" onclick="playGame()"> Play </button>
        <button id="resetButton" onclick="resetPage()"> Reset </button>
        <p id="gap"></p> <!-- Create a gap between the button and the board -->
        <div id="board"></div>


        <!-- JavaScript Section -->
        <script>
            //UI Section

            //Disable Function
            function disableButton() {
                document.getElementById("playButton").disabled = true;
            }

            //Enable Function
            function select() {
                let bombValue = document.getElementById("bombAmount").value;
                document.getElementById("gameStatus").innerHTML = bombValue;
                document.getElementById("playButton").disabled = false;
            }

            //Reset Function
            function resetPage() {
                window.location.reload()
            }


            //Gameplay Section

            //Play Function
            function playGame() {
                document.getElementById("bombAmount").disabled = true; //Disable Bomb Select
                document.getElementById("selectButton").disabled = true; //Disable Select Button
                document.getElementById("playButton").disabled = true; //Disable Play Button
                generateBoard();
            }

            //Generate Board Function
            function generateBoard() {
                const board = document.getElementById("board")
                for (let i=0; i<10; i++) {
                    const newRow = document.createElement('div') // Create a div to store buttons
                    board.appendChild(newRow) // Append the div to the board slot
                    for (let j = 0; j < 10; j++) {
                        const newButton = document.createElement('button') // Create buttons k times
                        newRow.appendChild(newButton) // Append buttons to the row
                    }
                }
            }
        </script>
        
    </body>
</html>
